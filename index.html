<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Ahorcado</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="juego-del-ahorcado.png" type="image/png">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #word {
      font-size: 2rem;
      letter-spacing: 10px;
      margin: 20px;
    }
    #keyboard button {
      margin: 3px;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
    }
    #reset {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    canvas {
      margin-top: 20px;
      background-color: white;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>Juego del Ahorcado</h1>
  <canvas id="hangman" width="200" height="200"></canvas>
  <div id="word"></div>
  <div id="keyboard"></div>
  <button id="reset">Reiniciar Juego</button>

  <script>
    const palabras = ["PROGRAMAR", "AHORCADO", "JAVASCRIPT", "COLOMBIA", "COMPUTADORA"];
    let palabraSecreta = "";
    let palabraGuiones = [];
    let errores = 0;

    const canvas = document.getElementById("hangman");
    const ctx = canvas.getContext("2d");

    function iniciarJuego() {
      palabraSecreta = palabras[Math.floor(Math.random() * palabras.length)];
      palabraGuiones = Array(palabraSecreta.length).fill("_");
      errores = 0;
      document.getElementById("word").textContent = palabraGuiones.join(" ");
      dibujar();
      generarTeclado();
    }

    function generarTeclado() {
      const tecladoDiv = document.getElementById("keyboard");
      tecladoDiv.innerHTML = "";
      for (let i = 65; i <= 90; i++) {
        const letra = String.fromCharCode(i);
        const btn = document.createElement("button");
        btn.textContent = letra;
        btn.onclick = () => adivinarLetra(letra, btn);
        tecladoDiv.appendChild(btn);
      }
    }

    function adivinarLetra(letra, btn) {
      btn.disabled = true;
      if (palabraSecreta.includes(letra)) {
        for (let i = 0; i < palabraSecreta.length; i++) {
          if (palabraSecreta[i] === letra) {
            palabraGuiones[i] = letra;
          }
        }
        document.getElementById("word").textContent = palabraGuiones.join(" ");
        if (!palabraGuiones.includes("_")) {
          alert("Â¡Ganaste! ðŸŽ‰");
          bloquearTeclado();
        }
      } else {
        errores++;
        dibujar();
        if (errores === 6) {
          alert("Perdiste ðŸ˜¢. La palabra era: " + palabraSecreta);
          bloquearTeclado();
        }
      }
    }

    function bloquearTeclado() {
      const botones = document.querySelectorAll("#keyboard button");
      botones.forEach((b) => b.disabled = true);
    }

    function dibujar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 2;
      ctx.strokeStyle = "#000";
      // Base
      ctx.beginPath();
      ctx.moveTo(10, 190);
      ctx.lineTo(190, 190);
      ctx.moveTo(50, 190);
      ctx.lineTo(50, 20);
      ctx.lineTo(120, 20);
      ctx.lineTo(120, 40);
      ctx.stroke();

      if (errores > 0) { // Cabeza
        ctx.beginPath();
        ctx.arc(120, 55, 15, 0, Math.PI * 2);
        ctx.stroke();
      }
      if (errores > 1) { // Cuerpo
        ctx.beginPath();
        ctx.moveTo(120, 70);
        ctx.lineTo(120, 120);
        ctx.stroke();
      }
      if (errores > 2) { // Brazo izq
        ctx.beginPath();
        ctx.moveTo(120, 80);
        ctx.lineTo(90, 100);
        ctx.stroke();
      }
      if (errores > 3) { // Brazo der
        ctx.beginPath();
        ctx.moveTo(120, 80);
        ctx.lineTo(150, 100);
        ctx.stroke();
      }
      if (errores > 4) { // Pierna izq
        ctx.beginPath();
        ctx.moveTo(120, 120);
        ctx.lineTo(90, 150);
        ctx.stroke();
      }
      if (errores > 5) { // Pierna der
        ctx.beginPath();
        ctx.moveTo(120, 120);
        ctx.lineTo(150, 150);
        ctx.stroke();
      }
    }

    document.getElementById("reset").addEventListener("click", iniciarJuego);
    iniciarJuego();

    // Registrar service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registrado"))
        .catch(err => console.error("Error al registrar Service Worker:", err));
    }
  </script>
</body>
</html>
